<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dummy Search HTML</title>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
    <script type="text/javascript" src="/exampleSearch.js"></script>
    <style media="screen">
 
      #info {
        display: none;
      }
    </style>
  </head>
  <body>
    <form id="searchForm">
      <input type="text" id="url" placeholder="A track's URL" autofocus />
    </form>
    <div id="info">
      <span id="title"></span>
      <button id="play">play</button>
      <button id="pause">pause</button>
    </div>
    <div id="queue">
    </div>

    <script type="text/javascript">
      SC.initialize({
        w
      });
      var inputField = document.getElementById('url');
      var title = document.getElementById('title');
      var info = document.getElementById('info');
      var queue = document.getElementById('queue');
      var currentPlayer;
      var streamTrack = function(track){
        return SC.stream('/tracks/' + track.id).then(function(player){
          info.style.display = 'inline-block';
          if (currentPlayer) {
            queue.innerText = track.title;
          } else {
            title.innerText = track.title;
            currentPlayer = player;
          }
          player.play();
        }).catch(function(){
          console.log(arguments);
        });
      };
      var search = function(event){
        event.preventDefault();
        SC.resolve(inputField.value).then(streamTrack);
      };
      document.getElementById('searchForm').addEventListener('submit', search);
      document.getElementById('pause').addEventListener('click', function(){
        if (currentPlayer) {
          currentPlayer.pause();
        }
      });
      document.getElementById('play').addEventListener('click', function(){
        if (currentPlayer) {
          currentPlayer.play();
        }
      });
    </script>
  </body>
</html>
